# Hyprland
input {
    follow_mouse = 2
}

decoration {
    rounding = 0
}

# Key bindings - Resets
unbind = SUPER, SPACE
unbind = SUPER, T
unbind = SUPER, F
unbind = SUPER SHIFT, B
unbind = SUPER SHIFT, F

# Key bindings - Navigation
bindd = CTRL SHIFT, SPACE, Launch apps, exec, omarchy-launch-walker
bindd = SUPER, SPACE, Omarchy menu, exec, omarchy-menu
bindd = SHIFT, F11, Full width, fullscreen, 1
bindd = CTRL ALT, RIGHT, Next workspace, workspace, e+1
bindd = CTRL ALT, LEFT, Previous workspace, workspace, e-1

# Key bindings - Media
bindd = ALT, SPACE, Play/Pause, exec, playerctl -a play-pause
bindd = ALT, RIGHT, Next track, exec, $osdclient --playerctl next
bindd = ALT, LEFT, Previous track, exec, $osdclient --playerctl previous
bindd = CTRL ALT, UP, Volume up, exec, $osdclient --output-volume raise
bindd = CTRL ALT, DOWN, Volume down, exec, $osdclient --output-volume lower

# Key bindings - Apps
bindd = SUPER, T, Terminal, exec, uwsm-app -- xdg-terminal-exec --dir="$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, B, Browser, exec, omarchy-launch-browser
bindd = SUPER SHIFT, B, Browser (private), exec, omarchy-launch-browser --private
bindd = SUPER, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, F, File manager (cwd), exec, uwsm-app -- nautilus --new-window "$(omarchy-cmd-terminal-cwd)"
bindd = SUPER, Q, Sublime Text, exec, uwsm-app -- subl
bindd = SUPER, A, Code Editor, exec, uwsm-app -- cursor
bindd = SUPER, E, Emoji picker, exec, omarchy-launch-walker -m symbols
